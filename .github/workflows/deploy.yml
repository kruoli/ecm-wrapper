name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
    paths: 
      - 'server/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash << 'ENDSSH'
          set -e

          # Create deployment directory if it doesn't exist
          if [ ! -d "/opt/ecm-distributed" ]; then
            echo "üìÅ Creating deployment directory..."
            sudo mkdir -p /opt/ecm-distributed
            sudo chown $USER:$USER /opt/ecm-distributed
            cd /opt/ecm-distributed
            git clone https://github.com/${{ github.repository }}.git .
          else
            echo "üìÇ Deployment directory exists"
            cd /opt/ecm-distributed
          fi

          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git fetch origin
          git reset --hard origin/main

          # Create secrets directory
          mkdir -p server/secrets

          # Write secrets from GitHub Actions
          echo "üîê Writing secrets..."
          echo '${{ secrets.POSTGRES_PASSWORD }}' > server/secrets/postgres_password.txt
          echo '${{ secrets.API_SECRET_KEY }}' > server/secrets/api_secret_key.txt
          echo '${{ secrets.ADMIN_API_KEY }}' > server/secrets/admin_api_key.txt
          chmod 600 server/secrets/*.txt

          # Set executable permissions
          chmod +x server/deploy.sh

          # Deploy
          cd server
          ./deploy.sh ${{ github.event.inputs.environment || 'production' }} ${{ secrets.DOMAIN_NAME }}
        ENDSSH

    - name: Verify deployment
      run: |
        # Wait for deployment to complete
        sleep 60
        
        # Check if API is responding
        if curl -f https://${{ secrets.DOMAIN_NAME }}/health; then
          echo "‚úÖ Deployment successful - API is responding"
        else
          echo "‚ùå Deployment verification failed"
          exit 1
        fi

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "üéâ Deployment to ${{ github.event.inputs.environment || 'production' }} successful!"
          echo "üåê Dashboard: https://${{ secrets.DOMAIN_NAME }}/api/v1/dashboard/"
          echo "üìö API Docs: https://${{ secrets.DOMAIN_NAME }}/docs"
        else
          echo "‚ùå Deployment failed"
        fi