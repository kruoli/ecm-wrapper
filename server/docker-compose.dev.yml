version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ecm-postgres-dev
    environment:
      POSTGRES_DB: ecm_distributed
      POSTGRES_USER: ecm_user
      POSTGRES_PASSWORD: ecm_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: